{% extends 'base.html' %}

{% block title %}Login - MiniBlog{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; padding-top: 3rem; padding-bottom: 3rem;" data-aos="fade-up">
    <div class="text-center mb-4">
        <div style="display: inline-flex; align-items: center; justify-content: center; width: 4rem; height: 4rem; background: linear-gradient(135deg, #2563eb, #4f46e5); border-radius: 1rem; margin-bottom: 1rem;">
            <i class="fas fa-sign-in-alt" style="color: white; font-size: 1.5rem;"></i>
        </div>
        <h1 class="gradient-text">Welcome Back</h1>
        <p style="color: var(--text-muted); margin-top: 0.5rem;">Sign in to your account to continue</p>
    </div>
    <form method="post" id="loginForm" class="card card-body">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username" class="form-label">
                <i class="fas fa-user" style="color: #2563eb; margin-right: 0.5rem;"></i>Username
            </label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                required
                class="form-control"
                placeholder="Enter your username"
            >
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">
                <i class="fas fa-lock" style="color: #2563eb; margin-right: 0.5rem;"></i>Password
            </label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required
                class="form-control"
                placeholder="Enter your password"
            >
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" id="remember" style="width: 1rem; height: 1rem; margin-right: 0.5rem; cursor: pointer;">
                <span style="color: var(--text);">Remember me</span>
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary w-full">
            <i class="fas fa-arrow-right" style="margin-right: 0.5rem;"></i>Sign In
        </button>
    </form>

    <div class="text-center mt-3">
        <p style="color: var(--text);">
            Don't have an account? 
            <a href="{% url 'accounts:register' %}" style="font-weight: 700; color: var(--primary); text-decoration: none;">
                Create one now <i class="fas fa-arrow-right"></i>
            </a>
        </p>
    </div>

    <div class="text-center mt-4" style="color: #9ca3af; font-size: 0.875rem;">
        <i class="fas fa-feather-alt"></i>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        $('#loginForm').on('submit', function(e) {
            const username = $('#username').val();
            const password = $('#password').val();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
            }
        });
    });
</script>
{% endblock %}
