{% extends 'base.html' %}

{% block title %}Create Post - Mini Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Create New Post</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" id="createPostForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                        <div class="form-text">
                            <span id="charCount">0</span> characters
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Optional Cover Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <div class="form-text">Supported formats: JPG, PNG, GIF</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'posts:list_posts' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Publish Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#content').on('input', function() {
        var count = $(this).val().length;
        $('#charCount').text(count);
    });
    
    $('#createPostForm').submit(function() {
        var btn = $(this).find('button[type="submit"]');
        btn.prop('disabled', true).text('Publishing...');
    });
});
</script>
{% endblock %}
{% endblock %}
