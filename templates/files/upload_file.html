{% extends 'base.html' %}

{% block title %}Upload File - Mini Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-cloud-upload"></i> Upload File</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" id="uploadForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose File</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                        <div class="form-text">
                            Supported: Excel (.xlsx, .xls), CSV, PDF, Images, and more
                        </div>
                    </div>
                    
                    <div id="filePreview" class="alert alert-info d-none mb-3">
                        <strong>File:</strong> <span id="fileName"></span><br>
                        <strong>Size:</strong> <span id="fileSize"></span>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'files:list_files' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-cloud-upload"></i> Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#file').change(function() {
        var file = this.files[0];
        if (file) {
            var size = file.size;
            var sizeStr = '';
            if (size < 1024) sizeStr = size + ' B';
            else if (size < 1024 * 1024) sizeStr = (size / 1024).toFixed(2) + ' KB';
            else if (size < 1024 * 1024 * 1024) sizeStr = (size / (1024 * 1024)).toFixed(2) + ' MB';
            else sizeStr = (size / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
            
            $('#fileName').text(file.name);
            $('#fileSize').text(sizeStr);
            $('#filePreview').removeClass('d-none');
        }
    });
    
    $('#uploadForm').submit(function() {
        var btn = $(this).find('button[type="submit"]');
        btn.prop('disabled', true).html('<i class="bi bi-hourglass-split"></i> Uploading...');
    });
});
</script>
{% endblock %}
{% endblock %}
